<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluxSynth Drum Machine</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom Scrollbar for the grid */
        ::-webkit-scrollbar {
            height: 8px;
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        .inner-shadow {
            box-shadow: inset 0 2px 4px 0 rgb(0 0 0 / 0.25);
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // --- ICONS (Replaced lucide-react with inline SVGs for portability) ---
        const IconBase = ({ children, className, ...props }) => (
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24" height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                strokeWidth="2"
                strokeLinecap="round"
                strokeLinejoin="round"
                className={className}
                {...props}
            >
                {children}
            </svg>
        );

        const Play = (props) => <IconBase {...props}><polygon points="5 3 19 12 5 21 5 3"></polygon></IconBase>;
        const Square = (props) => <IconBase {...props}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></IconBase>;
        const Plus = (props) => <IconBase {...props}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></IconBase>;
        const Trash2 = (props) => <IconBase {...props}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></IconBase>;
        const Layers = (props) => <IconBase {...props}><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></IconBase>;
        const Sliders = (props) => <IconBase {...props}><line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line><line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line><line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line><line x1="17" y1="16" x2="23" y2="16"></line></IconBase>;
        const Zap = (props) => <IconBase {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></IconBase>;

        // --- AUDIO ENGINE ---
        class AudioEngine {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.masterGain = this.ctx.createGain();
                this.masterGain.connect(this.ctx.destination);
                this.masterGain.gain.value = 0.8;

                // Global Delay Effect
                this.delayNode = this.ctx.createDelay();
                this.delayFeedback = this.ctx.createGain();
                this.delayFilter = this.ctx.createBiquadFilter();

                this.delayNode.delayTime.value = 0.3; // Default 300ms
                this.delayFeedback.gain.value = 0.4;
                this.delayFilter.type = 'lowpass';
                this.delayFilter.frequency.value = 2000;

                this.delayNode.connect(this.delayFeedback);
                this.delayFeedback.connect(this.delayFilter);
                this.delayFilter.connect(this.delayNode);
                this.delayNode.connect(this.masterGain);

                // Lookahead scheduler
                this.nextNoteTime = 0;
                this.scheduleAheadTime = 0.1;
                this.lookahead = 25.0;
            }

            resume() {
                if (this.ctx.state === 'suspended') {
                this.ctx.resume();
                }
            }

            setGlobalDelay(time, feedback) {
                this.delayNode.delayTime.setTargetAtTime(time, this.ctx.currentTime, 0.1);
                this.delayFeedback.gain.setTargetAtTime(feedback, this.ctx.currentTime, 0.1);
            }

            // --- SYNTHESIS ALGORITHMS ---

            trigger(type, params, time) {
                // params: pitch (0-1), decay (0-1), delaySend (0-1), vol (0-1)
                const t = time || this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                const delaySend = this.ctx.createGain();

                // Routing
                gain.connect(this.masterGain);
                gain.connect(delaySend);
                delaySend.connect(this.delayNode);

                // Apply Volume & Delay Send
                gain.gain.value = params.vol;
                delaySend.gain.value = params.delaySend;

                // Pitch mapping helper
                const p = params.pitch;
                const d = 0.1 + (params.decay * 1.5); // Decay range 0.1s to 1.6s

                switch (type) {
                case 'kick':
                    osc.frequency.setValueAtTime(150 * (1 + p), t);
                    osc.frequency.exponentialRampToValueAtTime(0.01, t + 0.5);
                    gain.gain.setValueAtTime(params.vol, t);
                    gain.gain.exponentialRampToValueAtTime(0.001, t + d);
                    osc.connect(gain);
                    osc.start(t);
                    osc.stop(t + d);
                    break;

                case 'snare':
                    // Tone
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(250 * (1 + p), t);
                    gain.gain.setValueAtTime(params.vol, t);
                    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.2);
                    osc.connect(gain);
                    osc.start(t);
                    osc.stop(t + 0.2);

                    // Noise
                    const noise = this.createNoiseBuffer();
                    const noiseSource = this.ctx.createBufferSource();
                    noiseSource.buffer = noise;
                    const noiseFilter = this.ctx.createBiquadFilter();
                    noiseFilter.type = 'highpass';
                    noiseFilter.frequency.value = 1000;
                    const noiseGain = this.ctx.createGain();
                    noiseGain.gain.setValueAtTime(params.vol * 0.8, t);
                    noiseGain.gain.exponentialRampToValueAtTime(0.001, t + (d * 0.6));
                    noiseSource.connect(noiseFilter);
                    noiseFilter.connect(noiseGain);
                    noiseGain.connect(this.masterGain);
                    noiseGain.connect(delaySend);
                    noiseSource.start(t);
                    break;

                case 'hihat':
                case 'openhat':
                    const hatRatio = type === 'openhat' ? 4 : 1;
                    const hatSource = this.ctx.createBufferSource();
                    hatSource.buffer = this.createNoiseBuffer();
                    const hatFilter = this.ctx.createBiquadFilter();
                    hatFilter.type = 'highpass';
                    hatFilter.frequency.value = 5000 + (p * 5000);
                    const hatGain = this.ctx.createGain();
                    hatGain.gain.setValueAtTime(params.vol * 0.6, t);
                    hatGain.gain.exponentialRampToValueAtTime(0.001, t + (d * 0.1 * hatRatio));
                    hatSource.connect(hatFilter);
                    hatFilter.connect(hatGain);
                    hatGain.connect(this.masterGain);
                    hatGain.connect(delaySend);
                    hatSource.start(t);
                    break;

                case 'tom':
                    osc.frequency.setValueAtTime(100 + (p * 200), t);
                    osc.frequency.exponentialRampToValueAtTime(50, t + 0.2);
                    gain.gain.setValueAtTime(params.vol, t);
                    gain.gain.exponentialRampToValueAtTime(0.001, t + d);
                    osc.connect(gain);
                    osc.start(t);
                    osc.stop(t + d);
                    break;

                case 'clap':
                    const clapSource = this.ctx.createBufferSource();
                    clapSource.buffer = this.createNoiseBuffer();
                    const clapFilter = this.ctx.createBiquadFilter();
                    clapFilter.type = 'bandpass';
                    clapFilter.frequency.value = 1200 + (p * 500);
                    const clapGain = this.ctx.createGain();
                    clapGain.gain.setValueAtTime(params.vol, t);
                    // Simulate clap envelope (bursts)
                    clapGain.gain.setValueAtTime(0, t);
                    clapGain.gain.linearRampToValueAtTime(1, t + 0.01);
                    clapGain.gain.exponentialRampToValueAtTime(0.001, t + d);
                    clapSource.connect(clapFilter);
                    clapFilter.connect(clapGain);
                    clapGain.connect(this.masterGain);
                    clapGain.connect(delaySend);
                    clapSource.start(t);
                    break;

                case 'synth':
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(200 + (p * 800), t);
                    const filter = this.ctx.createBiquadFilter();
                    filter.type = 'lowpass';
                    filter.frequency.setValueAtTime(200, t);
                    filter.frequency.linearRampToValueAtTime(2000, t + 0.1);
                    filter.frequency.linearRampToValueAtTime(200, t + d);

                    gain.gain.setValueAtTime(0, t);
                    gain.gain.linearRampToValueAtTime(params.vol * 0.6, t + 0.02);
                    gain.gain.exponentialRampToValueAtTime(0.001, t + d);

                    osc.connect(filter);
                    filter.connect(gain);
                    osc.start(t);
                    osc.stop(t + d);
                    break;

                default:
                    break;
                }
            }

            createNoiseBuffer() {
                if (this.noiseBuffer) return this.noiseBuffer;
                const bufferSize = this.ctx.sampleRate * 2; // 2 seconds
                const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
                }
                this.noiseBuffer = buffer;
                return buffer;
            }
        }

        // Initial Data
        const TRACKS = [
            { id: 0, name: 'Kick', type: 'kick', hue: 340 },
            { id: 1, name: 'Snare', type: 'snare', hue: 200 },
            { id: 2, name: 'Cl. Hat', type: 'hihat', hue: 45 },
            { id: 3, name: 'Op. Hat', type: 'openhat', hue: 55 },
            { id: 4, name: 'Low Tom', type: 'tom', hue: 280 },
            { id: 5, name: 'Hi Tom', type: 'tom', hue: 290 },
            { id: 6, name: 'Clap', type: 'clap', hue: 10 },
            { id: 7, name: 'Synth', type: 'synth', hue: 160 },
        ];

        const INITIAL_PARAMS = {
            pitch: 0.5,
            decay: 0.3,
            delaySend: 0.0,
            vol: 0.8
        };

        const STEPS = 16;
        const BLOCKS = ['A', 'B', 'C', 'D'];

        // --- COMPONENTS ---

        function Knob({ label, value, onChange, min = 0, max = 1, color = 'text-cyan-500' }) {
            const knobRef = useRef(null);

            const handleMouseDown = (e) => {
                e.preventDefault();
                const startY = e.clientY;
                const startValue = value;

                const handleMouseMove = (moveEvent) => {
                    const deltaY = startY - moveEvent.clientY;
                    const range = max - min;
                    const deltaValue = (deltaY / 200) * range;
                    let newValue = startValue + deltaValue;
                    newValue = Math.max(min, Math.min(max, newValue));
                    onChange(newValue);
                };

                const handleMouseUp = () => {
                    document.removeEventListener('mousemove', handleMouseMove);
                    document.removeEventListener('mouseup', handleMouseUp);
                };

                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
            };

            const percent = (value - min) / (max - min);
            const rotation = -135 + (percent * 270);

            return (
                <div className="flex flex-col items-center gap-1 group">
                <div
                    ref={knobRef}
                    onMouseDown={handleMouseDown}
                    className="w-8 h-8 rounded-full bg-slate-700 border border-slate-600 relative cursor-ns-resize shadow-md hover:border-slate-400 transition-colors"
                >
                    <div
                    className={`absolute w-1 h-3 ${color.replace('text-', 'bg-')} left-1/2 top-1 -translate-x-1/2 origin-bottom rounded-full`}
                    style={{
                        transform: `translateX(-50%) rotate(${rotation}deg) translateY(-50%)`,
                        transformOrigin: '50% 100%',
                        top: '50%',
                        marginTop: '-50%'
                    }}
                    ></div>
                </div>
                <div className="text-[9px] font-bold text-slate-500 uppercase tracking-tight select-none group-hover:text-slate-300">{label}</div>
                </div>
            );
        }

        function App() {
            // --- STATE ---
            const [engine] = useState(() => new AudioEngine());
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentStep, setCurrentStep] = useState(0);
            const [bpm, setBpm] = useState(120);

            const [patterns, setPatterns] = useState(() => {
                const p = {};
                BLOCKS.forEach(b => {
                p[b] = TRACKS.map(() => Array(STEPS).fill(false));
                });
                p['A'][0][0] = true; p['A'][0][4] = true; p['A'][0][8] = true; p['A'][0][12] = true; // Kick
                p['A'][2][2] = true; p['A'][2][6] = true; p['A'][2][10] = true; p['A'][2][14] = true; // Hat
                return p;
            });

            const [trackParams, setTrackParams] = useState(
                TRACKS.map(() => ({ ...INITIAL_PARAMS }))
            );

            // Global Effects
            const [delayTime, setDelayTime] = useState(0.3);
            const [delayFeedback, setDelayFeedback] = useState(0.4);

            // Playback Logic
            const [activeBlock, setActiveBlock] = useState('A');
            const [playlist, setPlaylist] = useState(['A', 'A', 'B', 'A']);
            const [playMode, setPlayMode] = useState('loop');
            const [playlistIndex, setPlaylistIndex] = useState(0);

            // Refs for timing
            const timerID = useRef(null);
            const lastStepTime = useRef(0);
            const stepRef = useRef(0);
            const playlistIndexRef = useRef(0);

            const scheduleNote = useCallback((stepNumber, time) => {
                let blockToPlay = activeBlock;

                if (playMode === 'song') {
                blockToPlay = playlist[playlistIndexRef.current];
                }

                const currentPattern = patterns[blockToPlay];

                TRACKS.forEach((track, idx) => {
                if (currentPattern[idx][stepNumber]) {
                    engine.trigger(track.type, trackParams[idx], time);
                }
                });

                const drawStep = () => setCurrentStep(stepNumber);
                const delay = (time - engine.ctx.currentTime) * 1000;
                setTimeout(drawStep, Math.max(0, delay));

            }, [patterns, activeBlock, playMode, playlist, trackParams, engine]);

            const nextStep = useCallback(() => {
                const secondsPerBeat = 60.0 / bpm;
                const stepTime = secondsPerBeat / 4;

                engine.nextNoteTime += stepTime;
                stepRef.current++;

                if (stepRef.current === STEPS) {
                stepRef.current = 0;
                if (playMode === 'song') {
                    playlistIndexRef.current = (playlistIndexRef.current + 1) % playlist.length;
                    setPlaylistIndex(playlistIndexRef.current);
                }
                }
            }, [bpm, playMode, playlist.length, engine]);

            const scheduler = useCallback(() => {
                while (engine.nextNoteTime < engine.ctx.currentTime + engine.scheduleAheadTime) {
                scheduleNote(stepRef.current, engine.nextNoteTime);
                nextStep();
                }
                timerID.current = requestAnimationFrame(scheduler);
            }, [engine, scheduleNote, nextStep]);

            const togglePlay = () => {
                if (isPlaying) {
                setIsPlaying(false);
                if (timerID.current) cancelAnimationFrame(timerID.current);
                } else {
                engine.resume();
                engine.nextNoteTime = engine.ctx.currentTime + 0.1;
                stepRef.current = 0;
                playlistIndexRef.current = 0;
                setPlaylistIndex(0);
                setIsPlaying(true);
                scheduler();
                }
            };

            const updateParam = (trackIdx, param, value) => {
                const newParams = [...trackParams];
                newParams[trackIdx] = { ...newParams[trackIdx], [param]: value };
                setTrackParams(newParams);
            };

            const toggleStep = (trackIdx, stepIdx) => {
                const newPatterns = { ...patterns };
                newPatterns[activeBlock] = [...newPatterns[activeBlock]];
                newPatterns[activeBlock][trackIdx] = [...newPatterns[activeBlock][trackIdx]];
                newPatterns[activeBlock][trackIdx][stepIdx] = !newPatterns[activeBlock][trackIdx][stepIdx];
                setPatterns(newPatterns);
            };

            const clearPattern = () => {
                const newPatterns = { ...patterns };
                newPatterns[activeBlock] = TRACKS.map(() => Array(STEPS).fill(false));
                setPatterns(newPatterns);
            };

            const addToPlaylist = (block) => {
                setPlaylist([...playlist, block]);
            };

            const removeFromPlaylist = (index) => {
                const newPl = [...playlist];
                newPl.splice(index, 1);
                setPlaylist(newPl);
            };

            useEffect(() => {
                engine.setGlobalDelay(delayTime, delayFeedback);
            }, [delayTime, delayFeedback, engine]);

            return (
                <div className="min-h-screen bg-slate-900 text-slate-200 font-sans selection:bg-cyan-500/30">
                <div className="max-w-7xl mx-auto p-4 lg:p-6 flex flex-col gap-6">

                    {/* HEADER & GLOBAL CONTROLS */}
                    <div className="flex flex-col md:flex-row justify-between items-center bg-slate-800/50 p-4 rounded-xl border border-slate-700 backdrop-blur-sm gap-4">
                    <div className="flex items-center gap-3">
                        <div className="p-2 bg-cyan-500 rounded-lg shadow-lg shadow-cyan-500/20">
                        <Zap className="text-white w-6 h-6" fill="currentColor" />
                        </div>
                        <h1 className="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-purple-400 bg-clip-text text-transparent">
                        FluxSynth
                        </h1>
                    </div>

                    <div className="flex items-center gap-6 bg-slate-900/50 px-6 py-3 rounded-full border border-slate-700 shadow-inner">
                        <button
                        onClick={togglePlay}
                        className={`w-14 h-14 rounded-full flex items-center justify-center transition-all ${
                            isPlaying
                            ? 'bg-rose-500 hover:bg-rose-600 shadow-rose-500/30'
                            : 'bg-emerald-500 hover:bg-emerald-600 shadow-emerald-500/30'
                        } shadow-lg text-white transform hover:scale-105 active:scale-95`}
                        >
                        {isPlaying ? <Square className="w-6 h-6 fill-current" /> : <Play className="w-6 h-6 fill-current ml-1" />}
                        </button>

                        <div className="flex flex-col items-center gap-1">
                        <span className="text-xs font-bold text-slate-400 uppercase tracking-wider">BPM</span>
                        <div className="flex items-center gap-2">
                            <input
                            type="range"
                            min="60" max="200"
                            value={bpm}
                            onChange={e => setBpm(Number(e.target.value))}
                            className="w-24 h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-cyan-500"
                            />
                            <span className="text-xl font-mono font-bold w-12 text-center text-cyan-400">{bpm}</span>
                        </div>
                        </div>

                        <div className="h-8 w-px bg-slate-700 mx-2"></div>

                        <div className="flex flex-col items-center gap-1">
                        <span className="text-xs font-bold text-slate-400 uppercase tracking-wider">Mode</span>
                        <button
                            onClick={() => setPlayMode(playMode === 'loop' ? 'song' : 'loop')}
                            className={`px-3 py-1 rounded text-xs font-bold uppercase tracking-wider border transition-all ${
                            playMode === 'song'
                                ? 'bg-purple-500/20 border-purple-500 text-purple-400'
                                : 'bg-slate-800 border-slate-600 text-slate-400 hover:border-slate-500'
                            }`}
                        >
                            {playMode === 'loop' ? 'Loop Block' : 'Play Song'}
                        </button>
                        </div>
                    </div>

                    {/* Global Delay Controls */}
                    <div className="flex items-center gap-4 bg-slate-800/80 p-3 rounded-lg border border-slate-700">
                        <div className="text-xs font-bold text-slate-500 uppercase -rotate-90">Delay</div>
                        <Knob label="Time" value={delayTime} min={0.01} max={1.0} onChange={setDelayTime} color="text-yellow-400" />
                        <Knob label="Fdbk" value={delayFeedback} min={0} max={0.9} onChange={setDelayFeedback} color="text-yellow-400" />
                    </div>
                    </div>

                    {/* MAIN WORKSPACE */}
                    <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">

                    {/* LEFT: SEQUENCER & SOUNDS */}
                    <div className="lg:col-span-3 flex flex-col gap-4">

                        {/* Block Selector */}
                        <div className="flex items-center justify-between">
                        <div className="flex gap-2">
                            {BLOCKS.map(b => (
                            <button
                                key={b}
                                onClick={() => setActiveBlock(b)}
                                className={`w-10 h-10 rounded font-bold transition-all border ${
                                activeBlock === b
                                    ? 'bg-cyan-500 border-cyan-400 text-white shadow-lg shadow-cyan-500/20 scale-110'
                                    : 'bg-slate-800 border-slate-600 text-slate-400 hover:bg-slate-700'
                                }`}
                            >
                                {b}
                            </button>
                            ))}
                        </div>

                        <div className="flex items-center gap-3">
                            <span className="text-slate-400 text-sm font-medium">Editing Block {activeBlock}</span>
                            <button
                            onClick={clearPattern}
                            className="flex items-center gap-1 px-3 py-1.5 rounded bg-slate-800 hover:bg-red-900/30 text-slate-400 hover:text-red-400 border border-slate-700 transition-colors text-xs font-bold"
                            >
                            <Trash2 className="w-3 h-3" /> Clear
                            </button>
                        </div>
                        </div>

                        {/* SEQUENCER GRID */}
                        <div className="bg-slate-800 rounded-xl border border-slate-700 p-1 overflow-x-auto shadow-2xl">
                        <div className="min-w-[800px]">
                            {/* Header Row (Beat Markers) */}
                            <div className="flex mb-2 pl-24">
                            {Array.from({ length: STEPS }).map((_, i) => (
                                <div key={i} className={`flex-1 flex justify-center text-[10px] font-bold ${
                                i % 4 === 0 ? 'text-slate-300' : 'text-slate-600'
                                }`}>
                                {i % 4 === 0 ? (i/4)+1 : '•'}
                                </div>
                            ))}
                            </div>

                            {TRACKS.map((track, trackIdx) => (
                            <div key={track.id} className="flex items-center mb-1 group">
                                {/* Track Header */}
                                <div className="w-24 flex-shrink-0 flex flex-col justify-center px-2">
                                <span className="text-xs font-bold text-slate-300 group-hover:text-white transition-colors">
                                    {track.name}
                                </span>
                                <div className="h-0.5 w-8 rounded-full mt-1 opacity-50" style={{ backgroundColor: `hsl(${track.hue}, 70%, 50%)` }}></div>
                                </div>

                                {/* Steps */}
                                <div className="flex-1 flex gap-1 h-10">
                                {patterns[activeBlock][trackIdx].map((isActive, stepIdx) => {
                                    const isCurrent = currentStep === stepIdx;
                                    const isSongPlayingThisBlock = playMode === 'song' && isPlaying && playlist[playlistIndex] === activeBlock;
                                    const visualActive = isCurrent && (playMode === 'loop' || isSongPlayingThisBlock);

                                    return (
                                    <button
                                        key={stepIdx}
                                        onClick={() => toggleStep(trackIdx, stepIdx)}
                                        className={`
                                        flex-1 rounded-sm transition-all duration-75 relative
                                        ${stepIdx % 4 === 0 ? 'mr-1' : ''}
                                        ${isActive
                                            ? 'bg-opacity-100 shadow-[0_0_8px_rgba(0,0,0,0.3)]'
                                            : 'bg-opacity-10 hover:bg-opacity-20'}
                                        `}
                                        style={{
                                        backgroundColor: isActive
                                            ? `hsl(${track.hue}, 70%, 50%)`
                                            : visualActive ? '#334155' : '#1e293b'
                                        }}
                                    >
                                        {visualActive && (
                                        <div className="absolute inset-0 border-2 border-white rounded-sm shadow-[0_0_10px_white] z-10 pointer-events-none"></div>
                                        )}
                                    </button>
                                    );
                                })}
                                </div>
                            </div>
                            ))}
                        </div>
                        </div>
                    </div>

                    {/* RIGHT: TRACK CONTROLS & PLAYLIST */}
                    <div className="flex flex-col gap-6">

                        {/* SONG / PLAYLIST EDITOR */}
                        <div className="bg-slate-800 rounded-xl border border-slate-700 p-4 flex flex-col gap-3 shadow-lg">
                        <div className="flex items-center justify-between border-b border-slate-700 pb-2">
                            <div className="flex items-center gap-2 text-purple-400">
                            <Layers className="w-4 h-4" />
                            <span className="text-sm font-bold uppercase tracking-wider">Song Arranger</span>
                            </div>
                            <span className="text-xs text-slate-500">{playlist.length} Blocks</span>
                        </div>

                        <div className="flex flex-wrap gap-2 min-h-[50px] items-center p-2 bg-slate-900 rounded-lg inner-shadow border border-slate-800">
                            {playlist.map((blockId, i) => (
                            <div key={i} className={`relative group flex items-center justify-center w-8 h-10 rounded border-b-4 font-bold text-sm cursor-default transition-all ${
                                playMode === 'song' && playlistIndex === i && isPlaying
                                ? 'bg-purple-600 border-purple-800 text-white shadow-[0_0_10px_rgba(168,85,247,0.5)] transform -translate-y-1'
                                : 'bg-slate-700 border-slate-800 text-slate-300'
                            }`}>
                                {blockId}
                                <button
                                onClick={() => removeFromPlaylist(i)}
                                className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-4 h-4 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity shadow-sm"
                                >
                                ×
                                </button>
                            </div>
                            ))}

                            {/* Add Buttons */}
                            <div className="flex gap-1 ml-2 border-l border-slate-700 pl-2">
                            {BLOCKS.map(b => (
                                <button
                                key={b}
                                onClick={() => addToPlaylist(b)}
                                className="w-6 h-8 rounded text-xs font-bold bg-slate-800 border border-slate-600 hover:border-cyan-500 hover:text-cyan-400 text-slate-500 transition-colors"
                                >
                                +{b}
                                </button>
                            ))}
                            </div>
                        </div>
                        <div className="text-[10px] text-slate-500 leading-tight">
                            * Click +A/B/C/D to add blocks to the song. Switch mode to "Play Song" to hear sequence.
                        </div>
                        </div>

                        {/* TRACK PARAMS */}
                        <div className="bg-slate-800 rounded-xl border border-slate-700 p-4 flex-1 flex flex-col gap-4 shadow-lg overflow-y-auto max-h-[500px]">
                        <div className="flex items-center gap-2 text-cyan-400 border-b border-slate-700 pb-2">
                            <Sliders className="w-4 h-4" />
                            <span className="text-sm font-bold uppercase tracking-wider">Sound Design</span>
                        </div>

                        <div className="grid grid-cols-1 gap-4">
                            {TRACKS.map((track, idx) => (
                            <div key={track.id} className="bg-slate-900/50 p-3 rounded-lg border border-slate-800">
                                <div className="flex items-center gap-2 mb-2">
                                <div className="w-2 h-2 rounded-full" style={{ backgroundColor: `hsl(${track.hue}, 70%, 50%)` }}></div>
                                <span className="text-xs font-bold text-slate-300 uppercase">{track.name}</span>
                                </div>

                                <div className="flex justify-between items-center gap-2">
                                <Knob
                                    label="Pitch"
                                    value={trackParams[idx].pitch}
                                    onChange={(v) => updateParam(idx, 'pitch', v)}
                                    color="text-cyan-400"
                                />
                                <Knob
                                    label="Decay"
                                    value={trackParams[idx].decay}
                                    onChange={(v) => updateParam(idx, 'decay', v)}
                                    color="text-emerald-400"
                                />
                                <Knob
                                    label="Delay"
                                    value={trackParams[idx].delaySend}
                                    onChange={(v) => updateParam(idx, 'delaySend', v)}
                                    color="text-yellow-400"
                                />
                                <Knob
                                    label="Vol"
                                    value={trackParams[idx].vol}
                                    onChange={(v) => updateParam(idx, 'vol', v)}
                                    color="text-slate-200"
                                />
                                </div>
                            </div>
                            ))}
                        </div>
                        </div>

                    </div>
                    </div>
                </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
